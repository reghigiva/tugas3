<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
// Bahasa yang digunakan adalah javascript
	var nilai = prompt("masukan nilai (0-100): ",0);
// memunculkan variabel nilai
	var grade = "";
// memunculkan variabel grade
	if(nilai >= 81) grade = "A"
        else if(nilai >= 71) grade = "A-"
        else if(nilai >= 66) grade = "B"
        else if(nilai >= 61) grade = "B-"
        else if(nilai >= 56) grade = "C"
        else if(nilai >= 41) grade = "D"
        else grade = "E";
// membuat permisalan setiap nilai yang berbeda 	
	document.write("Nilai anda :"+ grade);
// Print "Nilai anda : "
</script>
<body>
</body>
</html>
