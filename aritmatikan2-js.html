<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
// Language yang digunakan adalah javascript
function test (val1,val2)
// memunculkan function val1 dan val2
{
	document.write("<br>"+"perkalian : val1*val2"+"<br>")
	document.write(val1*val2)
// memunculkan operasi perkalian
	document.write("<br>"+"pembagian : val1/val2"+"<br>")
	document.write(val1/val2)
// memunculkan operasi pembagian
	document.write("<br>"+"penjumlahan : val1+val2"+"<br>")
	document.write(val1+val2)
// memunculkan operasi penjumlahan
	document.write("<br>"+"pengurangan : val1-val2"+"<br>")
	document.write(val1-val2)
// memunculkan operasi pengurangan
	document.write("<br>"+"modulus : val1%val2"+"<br>")
	document.write(val1%val2)
// memunculkan operasi modulus
}
</script>
<body>

<input type="button" name="button1" value="arithmetic" onclick=test(30,3)>

</body>
</html>
