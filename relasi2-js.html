<!DOCTYPE html>
<html>
<head>
	<title>Contoh program Javascript</title>
</head>
<script language="Javascript">
// Language yang di gunakan Javascript
	var nilai = prompt("nilai (0-100): ", 0); 
	// memunculkan variabel nilai
	var hasil = ""; 
	// memunculkan variabel hasil
	if (nilai >=60)
	hasil = "Lulus";
	else
	hasil = "Tidak Lulus";
	// Membuat fungsi if dan else
	document.write("hasil: " + hasil); 
	// Print "hasil : ""
</script>
<body>
</body>
</html>
