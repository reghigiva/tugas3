<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<script language="Javascript">
	// Language yang di gunakan adalah javascript
	function test () {
		// memunculkan function test
		val1=window.prompt("Nilai I :")
		val2=window.prompt("Nilai II :")
		// pemunculan variabel nilai 1 dan 2
		document.write("<br>"+"val1==val2"+"<br>")
		document.write(val1==val2)
		// memunculkan operasi sama dengan
		document.write("<br>"+"val1!=val2"+"<br>")
		document.write(val1!=val2)
		// memunculkan operasi tidak sama dengan
		document.write("<br>"+"val1&gtval2"+"<br>")
		document.write(val1>val2)
		// memunculkan operasi lebih besar dari
		document.write("<br>"+"val1&ltval2"+"<br>")
		document.write(val1<val2)
		// memunculkan operasi kurang dari
	}
</script>
<body>
<input type="button" name="button1" value="relarional" onclick=test()>
</body>
</html>
