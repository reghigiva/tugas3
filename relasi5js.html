<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program Javascript</title>
</head>
<body>
<script language="Javascript">
// bahasa yang digunakan adalah javascript
	var x=0 // memunculkan variabel x=0
	do{
	document.write(x+"<br>")// print hasil x

	x++;// returns x, then increments x by one
	}
	while (x<=10)// x tidak lebih samadengan 10
</script>
</body>
</html>
